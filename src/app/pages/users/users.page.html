<ion-header>
  <ion-toolbar>
    <ion-title>CRUD de Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Formulario para agregar usuarios -->
  <form (ngSubmit)="addUser()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="newUser.name" name="name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo Electr√≥nico</ion-label>
      <ion-input [(ngModel)]="newUser.email" name="email" required></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Agregar Usuario</ion-button>
  </form>

  <!-- Lista de usuarios -->
  <ion-list>
    <ion-item *ngFor="let user of users">
      {{ user.name }} - {{ user.email }}
      <ion-button slot="end" (click)="editUser(user)">Editar</ion-button>
      <ion-button slot="end" color="danger" (click)="deleteUser(user)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
